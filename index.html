<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>BestShop RWD</title>
  </head>
  <body>
    <!--  Header: Logo + Menu-->
    <header class="header">
      <div class="header__container container">
        <a href="#" class="header__logo">BestShop</a>
        <nav class="menu">
          <ul class="header__menu">
            <li class="header__menu-item"><a href="#why-us">Why Us</a></li>
            <li class="header__menu-item"><a href="#benefits">Benefits</a></li>
            <li class="header__menu-item"><a href="#prices">Prices</a></li>
            <li class="header__menu-item"><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <button class="header__menu-burger">
          <strong>Menu</strong>
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>

    <main>
      <!--    Hero section-->
      <section class="hero">
        <div class="hero__intro">
          <h1 class="hero__title">Sell More!</h1>
          <p class="hero__motto">
            Open shop on our platform and increase your sales
          </p>
          <a href="#" class="hero__button button"> Open your shop </a>
        </div>
        <img
          src="/assets/background.png"
          class="hero__bg-image"
          alt="Widok z góry na Macbooka z dłońmi na klawiaturze, po lewej klendarz z długopisem i bileciki okazjonalne, po prawej iphone, filiżanka kawy i notes z długopisem"
        />
      </section>

      <!--  Statistics section-->
      <section class="statistics" id="why-us">
        <div class="container">
          <h2 class="statistics__title">
            The most popular sales platform in country
          </h2>

          <div class="statistics__list">
            <div class="statistics__item">
              <div class="statistics__item-image item-image--decoration-red">
                <img
                        src="assets/person.svg"
                        alt="Piktogram osoby - ramiona, szyja, głowa"
                />
              </div>
              <p class="statistics__item-count">100000+</p>
              <p class="statistics__item-description">daily entries</p>
            </div>
            <div class="statistics__item">
              <div class="statistics__item-image item-image--decoration-blue">
                <img src="assets/eye.svg" alt="Piktogram oka" />
              </div>
              <p class="statistics__item-count">2000000+</p>
              <p class="statistics__item-description">
                seen products <br />every day
              </p>
            </div>
            <div class="statistics__item">
              <div class="statistics__item-image item-image--decoration-green">
                <img
                        src="assets/catalog.svg"
                        alt="Piktogram folderu dokumentów"
                />
              </div>
              <p class="statistics__item-count">10000+</p>
              <p class="statistics__item-description">
                added posts <br />daily
              </p>
            </div>
          </div>
        </div>
      </section>

    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
